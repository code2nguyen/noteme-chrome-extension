  <mwc-menu absolute y="32" x="0" id="menu" #addMenu (action)="onSelectedNoteType($event)">

      <span>Text Note</span>
      <mwc-icon slot="graphic">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"

          <line x1="17" y1="10" x2="3" y2="10"></line>
          <line x1="21" y1="6" x2="3" y2="6"></line>
          <line x1="21" y1="14" x2="3" y2="14"></line>

    <mwc-list-item graphic="icon">
      <span>Code Note</span>
      <mwc-icon slot="graphic">

    </mwc-list-item>

  <div class="seperator"></div>
  <div class="seperator"></div>

<!-- main content -->
<div class="intersection-radar" ntmStickyNavbar (overlapped)="navbarOverlappedHandler($event)"></div>
<cff-dashboard-layout
  (layout-change)="onChangeLayoutHandle($event)"
  class="main-content"
  editable
  scrollableParentSelector="viewport"
>
  <ng-container *ngFor="let item of items$ | async; trackBy: trackByItemId">
    <cff-dashboard-item
      [attr.id]="item.id"
      [currentBgColor]="item.colorIndex"
      [rows]="item.gridPosition.row"
      [screenColumn]="item.gridPosition.screenColumns"
      [order]="item.gridPosition.order"
      [ntmExtensionInject]="item.extensionId"
      [itemDataId]="item.id"
      (dataChange)="onItemDataChange(item.id, $event)"
    >
    </cff-dashboard-item>
  </ng-container>
</cff-dashboard-layout>
